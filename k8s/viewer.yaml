apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewer
  namespace: dist-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewer
  template:
    metadata:
      labels:
        app: viewer
    spec:
      containers:
        - name: viewer
          image: viewer:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/queue_db"
---
apiVersion: v1
kind: Service
metadata:
  name: viewer
  namespace: dist-lab
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
  selector:
    app: viewer
